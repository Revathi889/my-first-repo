<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Type Study Tips</title>
  <h1>this program saved as index</h1>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      text-align: center;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    blockquote {
      background: #e6f7ff;
      padding: 15px;
      border-left: 5px solid #007acc;
      border-radius: 5px;
      font-style: italic;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ“ Exam Preparation Tips</h1>
    <p>Select your exam type to view personalized preparation tips.</p>

    <select id="examSelect">
      <option value="">-- Select Exam Type --</option>
      <option value="board">ğŸ“š Board Exams</option>
      <option value="competitive">ğŸ¯ Competitive Exams</option>
      <option value="semester">ğŸ“ Semester Exams</option>
      <option value="language">ğŸŒ Language Tests</option>
    </select>

    <div id="tipsSection" class="hidden">
      <h2>ğŸ§  Study Tips</h2>
      <ul id="tipsList"></ul>
    </div>

    <div id="quoteSection" class="hidden">
      <h3>ğŸ’¬ Motivational Quote</h3>
      <blockquote id="quoteText"></blockquote>
    </div>
  </div>

  <script>
    const examTips = {
      board: {
        tips: [
          "Revise each subject daily using a timetable.",
          "Solve at least 5 years of past question papers.",
          "Focus on NCERT or board-prescribed textbooks.",
          "Practice writing answers to improve speed and presentation.",
          "Use flashcards for quick revision before exams."
        ],
        quote: "Donâ€™t stress. Do your best. Forget the rest."
      },
      competitive: {
        tips: [
          "Understand the syllabus and question pattern thoroughly.",
          "Practice full-length mock tests under timed conditions.",
          "Revise formulas and shortcuts daily.",
          "Focus on accuracy as well as speed.",
          "Analyze mock test mistakes and work on weak areas."
        ],
        quote: "Success is where preparation and opportunity meet."
      },
      semester: {
        tips: [
          "Revise lecture notes and focus on class assignments.",
          "Cover high-weightage topics first.",
          "Form study groups for tough subjects.",
          "Use mind maps to organize theory-heavy content.",
          "Donâ€™t cram â€” understand the logic behind concepts."
        ],
        quote: "The secret of getting ahead is getting started."
      },
      language: {
        tips: [
          "Read, write, speak, and listen to the language daily.",
          "Watch videos or listen to podcasts in the target language.",
          "Use flashcards for vocabulary and grammar.",
          "Practice writing short essays and letters.",
          "Take regular listening and reading comprehension tests."
        ],
        quote: "Practice makes progressâ€”fluency follows persistence."
      }
    };

    const examSelect = document.getElementById('examSelect');
    const tipsSection = document.getElementById('tipsSection');
    const tipsList = document.getElementById('tipsList');
    const quoteSection = document.getElementById('quoteSection');
    const quoteText = document.getElementById('quoteText');

    examSelect.addEventListener('change', function () {
      const selected = this.value;

      if (examTips[selected]) {
        const data = examTips[selected];

        tipsSection.classList.remove('hidden');
        quoteSection.classList.remove('hidden');

        tipsList.innerHTML = "";
        data.tips.forEach(tip => {
          const li = document.createElement('li');
          li.textContent = tip;
          tipsList.appendChild(li);
        });

        quoteText.textContent = data.quote;
      } else {
        tipsSection.classList.add('hidden');
        quoteSection.classList.add('hidden');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevOps Life Cycle</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, lightpink, lightblue, lightyellow);
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 20px;
        color: #333;
    }
    .circle {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        position: relative;
        margin: 40px auto;
        border: 5px dashed #555;
    }
    .stage {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 3px solid #333;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .stage:nth-child(1) { top: 0; left: 200px; background-color: #ffcccc; }
    .stage:nth-child(2) { top: 60px; left: 350px; background-color: #ccffcc; }
    .stage:nth-child(3) { top: 180px; left: 420px; background-color: #ccccff; }
    .stage:nth-child(4) { top: 320px; left: 350px; background-color: #fff0b3; }
    .stage:nth-child(5) { top: 400px; left: 200px; background-color: #ffd9b3; }
    .stage:nth-child(6) { top: 320px; left: 50px; background-color: #b3e6ff; }
    .stage:nth-child(7) { top: 180px; left: -20px; background-color: #ffb3ff; }
    .stage:nth-child(8) { top: 60px; left: 50px; background-color: #d9ffb3; }
</style>
</head>
<body>

<h1>DevOps Life Cycle</h1>
<div class="circle">
    <div class="stage">Plan</div>
    <div class="stage">Code</div>
    <div class="stage">Build</div>
    <div class="stage">Test</div>
    <div class="stage">Release</div>
    <div class="stage">Deploy</div>
    <div class="stage">Operate</div>
    <div class="stage">Monitor</div>
</div>

</body>
</html>
